<head> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript"></script>
   <script src="https://github.com/LearnBoost/Socket.IO-node/raw/master/support/socket.io-client/socket.io.js" type="text/javascript"></script>

   <script src="../client/jsonrpc-ws-client.js" type="text/javascript"></script>
 
   <script language="Javascript" type="text/javascript">

 	$(document).ready(function() {
		 
		 var socket = new io.Socket("localhost",{
				port: 8080
		 }); 

		 socket.on('connect', function(){ 
			var rpc = new rpcClient(socket);
			rpc.call('rpc.add', 10, 20, function(resp){ console.log("result: " +  resp.result) } );
	 	 });

		 socket.on('message', function(r){ console.log("response: " + r) }) 

		 socket.connect();

 	});
   </script>
